services:
  oracle-db:
    image: gvenzl/oracle-xe:21-slim
    container_name: oracle-db
    environment:
      - ORACLE_PASSWORD=${ORACLE_PASSWORD}
    ports:
      - "1521:1521"
      - "5500:5500"
    volumes:
      - ./bd/init:/container-entrypoint-initdb.d
      - oracle-data:/opt/oracle/oradata
    healthcheck:
      test: ["CMD-SHELL", "echo 'select 1 from dual;' | sqlplus -L -s system/${ORACLE_PASSWORD}@localhost:1521/XEPDB1 | grep -q 1"]
      interval: 15s
      timeout: 10s
      retries: 20
      start_period: 60s

  db-init:
    image: gvenzl/oracle-xe:21-slim
    container_name: oracle-db-init
    depends_on:
      oracle-db:
        condition: service_healthy
    environment:
      - ORACLE_PASSWORD=${ORACLE_PASSWORD}
    volumes:
      - ./bd/init:/container-entrypoint-initdb.d:ro
      - ./scripts/db-init.sh:/db-init.sh:ro
    entrypoint: ["bash","-lc"]
    command: "/db-init.sh"
    restart: "no"

  backend:
    build: ./backend
    container_name: app-backend
    depends_on:
      oracle-db:
        condition: service_healthy
      db-init:
        condition: service_completed_successfully
    environment:
      - PORT=${PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_CONNECT_STRING=${DB_CONNECT_STRING}
      - ADMIN_USER=${ADMIN_USER}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - SESSION_SECRET=${SESSION_SECRET}
    ports:
      - "3000:3000"
    volumes:
      - ./backend/src:/usr/src/app/src
      - ./front:/usr/src/app/public
    command: ["npm","run","dev"]

networks:
  default:
    name: proyecto_gestion_hoteles

volumes:
  oracle-data:
